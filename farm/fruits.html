<head>
    <meta charset="UTF-8">

    <title>Сайт</title>
    <link rel="stylesheet" href="style.css">
    <style>
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>
</head>

<body>
    <header>
        <a href="contacts.html">Заказать</a>
        <a href="products.html">Другая продукция</a>
        <a href="index.html">На главную</a>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Реализуемые плоды</button>
              <div id="myDropdown" class="dropdown-content">
                <a href="fapple.html">Плоды яблони</a>
                <a href="frowan.html">Плоды рябины красной</a>
                <a href="fchokeberry.html">Плоды черноплодной рябины</a>
                <a href="fplum.html">Плоды сливы</a>
                <a href="fhawthorn.html">Плоды боярышника</a>
        </div>
        </div>
        <script>
        function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
        }
        }
        }
        }
</script>

    </header>
